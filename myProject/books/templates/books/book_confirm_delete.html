{% extends 'base.html' %}

{% block content %}
<h2>Delete Student Data</h2>

<form method="post">
    {% csrf_token %}
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Are you sure you want to delete "{{ book.title }}"? <button type="submit" style="margin-left: 250px;">Confirm</button></p>
</form>
<a href="{% url 'book_list' %}" style="text-decoration: none;background-color: #007bff; padding: 10px 20px; color: white; 
border: none;border-radius: 4px;margin-left: 27%;position: absolute;top: 40%;">Cancel</a>
{% endblock %}
